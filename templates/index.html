<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Occupancy Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- header -->
    <div class="header">
        <table>
            <tr>
                <td width=30px>
                    <img src="static/logo.png" alt="Logo" class="logo">
                </td>
                <td width=500px , margin-left = 10px>
                    <h1>Parking Occupancy Prediction</h1>
                </td>
            </tr>
        </table>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Parking Occupancy Prediction</h1>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="predictButton">Get Prediction</button>
            <button id="downloadButton">Download CSV</button>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner"></div>

        <!-- Dashboard Section -->
        <div id="dashboard" style="display: none;">
            <!-- Chart Section -->
            <h2>Prediction Chart</h2>
            <div id="chart"></div>

            <!-- Statistics Section -->
            <div id="stats"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Parking Dashboard. All rights reserved.</p>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
